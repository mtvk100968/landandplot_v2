plugins {
    id "com.android.application"
    id "com.google.gms.google-services" version "4.4.2"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.landandplotv2.app"
    compileSdk = 35 // ✅ Update to latest version

    defaultConfig {
        applicationId = "com.landandplotv2.app"
        minSdk = 23
        targetSdk = 33 // ✅ Match compileSdk
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true  // Enable desugaring
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("debug")
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
//    implementation 'androidx.appcompat:appcompat:1.7.1'
//    implementation "com.google.android.gms:play-services-auth:21.3.0"
//    implementation "com.google.android.gms:play-services-safetynet:18.1.0"

    // ✅ Import the Firebase BoM — it will manage all your Firebase SDK versions
    implementation platform('com.google.firebase:firebase-bom:33.15.0')

    // Then list your Firebase libraries *without* explicit versions:
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
// …any other Firebase libs you use…

    // (If you need Java 8 desugaring)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
