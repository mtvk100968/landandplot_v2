plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.landandplotv2.app"
    compileSdk 35

    defaultConfig {
        applicationId "com.landandplotv2.app"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // TODO: replace with your real signing config
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            // nothing special
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:34.0.0")
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-messaging"
    // Add any other firebase-* you use without versions
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.firebase:firebase-messaging:25.0.0'

    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
    // No need to add PhonePe dependency manually; the plugin pulls it via repo
}
