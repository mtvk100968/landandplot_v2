buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20") // âœ… Updated Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // Attempt to load the Flutter SDK path from local.properties.
            def localPropertiesFile = file("$rootDir/local.properties")
            def flutterSdkPath = ""
            if (localPropertiesFile.exists()) {
                def props = new Properties()
                localPropertiesFile.withInputStream { props.load(it) }
                flutterSdkPath = props.getProperty("flutter.sdk")
            }
            if (flutterSdkPath != null && flutterSdkPath.trim().length() > 0) {
                url "$flutterSdkPath/bin/cache/artifacts/engine/android"
            }
        }
    }
}

def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
